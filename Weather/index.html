<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City name" />
        <button><img src="images/Search.png" alt="Image" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="images/rain.jpg" alt="Rain" , class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">Azamgarh</h2>

        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="Humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.jpg" alt="Wind" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const apiKey = "4bb22bcda7e5ce8743122f5733538700";
    const apiUrl =
      "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");

    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city) {
      const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

      if (response.status == 404) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
      } else {
        var data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + " °C";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + " %";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        if (data.weather[0].main == "Clouds") {
          weatherIcon.src = "images/cloud.jpg";
        } else if (data.weather[0].main == "Clear") {
          weatherIcon.src = "images/clear.jpg";
        } else if (data.weather[0].main == "Drizzle") {
          weatherIcon.src = "images/drizzle.jpg";
        } else if (data.weather[0].main == "Rain") {
          weatherIcon.src = "images/rain.jpg";
        } else if (data.weather[0].main == "Mist") {
          weatherIcon.src = "images/Mist.jpg";
        } else if (data.weather[0].main == "Haze") {
          weatherIcon.src = "images/Haze.jpg";
        }

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
      }
    }
    searchBtn.addEventListener("click", () => {
      checkWeather(searchBox.value);
    });
  </script>
</html>
